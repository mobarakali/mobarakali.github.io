<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS button with hover effect</title>
    <style>
    .jbutton{
             display: inline-block;
             color: #F0F0F0;
             font-family: Arial, Helvetica, sans-serif;
             font-size: 24px;
             line-height: 57px;
             background: url("images/buttonleft.png"),url("images/buttonright.png") left top, right top no-repeat,no-repeat;
             text-align: center;
             width: 200px;
             height: 57px;
         }
    .jbutton:hover{
        opacity: .8;
    }

    </style>
</head>
<!--re coded following html5 rules-->
<body>
<h1>CSS button with hover effect</h1>

<img src="http://codropspz.tympanus.netdna-cdn.com/codrops/wp-content/uploads/2009/08/jbuttonscreen.png" alt="">
<!-- example image from source site -->
<hr>
<a class="jbutton"><span> &#157; Ask a question</span></a>

</body>
</html>
